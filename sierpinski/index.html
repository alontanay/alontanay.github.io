<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Sierpinski</title>
</head>

<body>
    <h1><s>Infinite</s> Sierpinski's Triangle</h1>
    <span id="correction">Until we hit the recursion stack limit, whatever it may be...</span>
    <p>Hold + / - (buttons or keyboard) to zoom in / out respectively; drag to move</p>
    <div id="display">
        <canvas id="canvas"></canvas>
        <button onmousedown="zoomedViaButton = true; keyDown({key:'-'});">-</button>
        <button onmousedown="zoomedViaButton = true; keyDown({key:'+'});">+</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
